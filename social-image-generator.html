<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Score - Social Sharing Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bright-white: #FAFAFA;
            --light-stone-white: #F0F1F2;
            --cool-gray: #B3B6B8;
            --hyperlink-blue: #416EA6;
            --dark-anchor: #101620;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-anchor) 0%, #1a202c 50%, #2d3748 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .social-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, var(--dark-anchor) 0%, #1a202c 50%, #2d3748 100%);
            position: relative;
            overflow: hidden;
            border-radius: 0;
            box-shadow: none;
        }
        
        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23FAFAFA" fill-opacity="0.03"><polygon points="0 0 60 60 0 60"/></g></g></svg>');
            opacity: 0.5;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            text-align: left;
            margin-bottom: 40px;
        }
        
        .brand-text {
            color: var(--bright-white);
            font-size: 28px;
            font-weight: 600;
            font-family: 'Open Sans', sans-serif;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }
        
        .tagline {
            color: var(--cool-gray);
            font-size: 16px;
            font-weight: 500;
            font-family: 'Open Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title {
            color: var(--bright-white);
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -0.03em;
            font-family: 'Inter', sans-serif;
            text-align: left;
        }
        
        .subtitle {
            color: var(--light-stone-white);
            font-size: 24px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 50px;
            font-family: 'Open Sans', sans-serif;
            text-align: left;
        }
        
        .features {
            display: flex;
            justify-content: flex-start;
            gap: 60px;
            margin-bottom: 50px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--light-stone-white);
            font-size: 18px;
            font-weight: 500;
            font-family: 'Open Sans', sans-serif;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: var(--hyperlink-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feature-icon::after {
            content: 'âœ“';
            color: var(--bright-white);
            font-size: 12px;
            font-weight: bold;
        }
        
        .cta-section {
            text-align: left;
            margin-bottom: 40px;
        }
        
        .cta-badge {
            background: linear-gradient(135deg, var(--hyperlink-blue) 0%, #2d5aa0 100%);
            color: var(--bright-white);
            padding: 18px 36px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
        }
        
        .logo-section {
            position: absolute;
            bottom: 60px;
            right: 80px;
            text-align: center;
        }
        
        .logo-image {
            width: auto;
            height: 40px;
            margin-bottom: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .website {
            color: var(--cool-gray);
            font-size: 16px;
            font-weight: 500;
            font-family: 'Open Sans', sans-serif;
            letter-spacing: 0.02em;
        }
        
        .accent-circle {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--hyperlink-blue) 0%, #2d5aa0 100%);
            border-radius: 50%;
            opacity: 0.08;
        }
        
        .accent-circle-small {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--cool-gray) 0%, #9ca3af 100%);
            border-radius: 50%;
            opacity: 0.06;
        }
    </style>
</head>
<body>
    <div class="social-card">
        <div class="accent-circle"></div>
        <div class="accent-circle-small"></div>
        
        <div class="content">
            <div class="header">
                <div class="brand-text">ARX Business Brokers</div>
                <div class="tagline">M&A Advisory</div>
            </div>
            
            <div class="main-content">
                <h1 class="title">Exit Score</h1>
                <p class="subtitle">Know Your Business Sale Readiness in 3 Minutes</p>
                
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon"></div>
                        <span>Free Assessment</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon"></div>
                        <span>AI-Powered Report</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon"></div>
                        <span>Expert Analysis</span>
                    </div>
                </div>
                
                <div class="cta-section">
                    <div class="cta-badge">Get Your Exit Score</div>
                </div>
            </div>
        </div>
        
        <div class="logo-section">
            <img src="/arx_website_blueblack.webp" alt="ARX Business Brokers" class="logo-image" onerror="this.style.display='none'; document.getElementById('fallbackLogo').style.display='block';">
            <div id="fallbackLogo" style="display:none; color: var(--bright-white); font-size: 28px; font-weight: 800; font-family: 'Inter', sans-serif; margin-bottom: 8px;">arx</div>
            <div class="website">arxbrokers.com</div>
        </div>
    </div>
</body>
</html>
